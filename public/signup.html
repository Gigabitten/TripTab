<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sign Up</title>
</head>
<body>
    <body>
        
        <div class="row">
            <div class="column left" style="width: 100%;">
                <h1>Stockcom</h1>
            </div>
        </div>
        
        <br><br><br><br>
        <div class="topnav">
            <a class="button" href="index.html">Home</a>
        </div>
        <h2>User Signup</h2>
        

        <table id="signupInputs">
          <tr>
            <th> Email </th>
            <td> <input type="text" placeholder="Email..." id="email"/> </td>
          </tr>
          <tr>
            <th> Password </th>
            <td> <input type="password" placeholder="Password..." id="password"/><br /> </td>
          </tr>
          <tr>
            <th> First Name </th>
            <td> <input type="text" placeholder="First Name" id="firstName"><br /> </td>
          </tr>
          <tr>
            <th> Last Name </th>
            <td> <input type="text" placeholder="Last Name" id="lastName"><br /> </td>
          </tr>
          <tr>
            <th> Display Name </th>
            <td> <input type="text" placeholder="Display Name" id="displayName"><br /> </td>
          </tr>
          <tr>
            <th></th>
            <td> <button onclick="signUp()">Sign Up</button> </td>
        </table>

        

        <script type="text/javascript" src="/__/firebase/8.3.0/firebase-app.js"></script>
        <script type="text/javascript" src="/__/firebase/8.3.0/firebase-analytics.js"></script>

        <script type="text/javascript" src="JS/signUp.js"></script>
