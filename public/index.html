<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="styles/img/favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="acount.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <title>TripTab</title>

    <style>
      body{
        
      }
      .col {
        width: 40%;
        float:left;
        align-items: center;
        padding-left: 10%;
      }
      .bigassbutton {

        font-size: 15px;
      }

      .bigassbutton:hover {
        color: black;
        background-color: hotpink;
        cursor: url(https://cdn.custom-cursor.com/db/6083/32/food-and-drinks-eggplant-pointer.png), auto;

      }
      .slogan{
        font-size: 30px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: white;
      }
      
    </style>
  </head>

  <body>
    
    <div id="top"></div>
    <script type="text/javascript">
      $("#top").load("top.html");
    </script>
    
    <br><br><br><br>

    <div id="nav"></div>
    <script type="text/javascript">
      $("#nav").load("nav.html");
    </script>
<br><br>
    <div class="row">
      <div class="col">
        <div class="center">
          <h3 class="slogan">Splitting the tab on a trip can be a hastle, let TripTab do all the hard work for you and sign up today!</h3>
          <button class="bigassbutton" onclick="signUp()" id="signUp">Sign Up</button>
        </div>
      </div>
      <div class="col">
          <img width="50%" src="styles/img/wallet.png">
      </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="JS/login.js"></script>
  </body>
</html>
